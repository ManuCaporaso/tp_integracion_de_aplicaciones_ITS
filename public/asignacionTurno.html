<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Turno</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // Crear el Socket
        function creacionTurno(nombre){
            if (nombre !='')
                socket.emit('CrearTurno', nombre )
        }

    </script>
</head>
<body>
    <header>    
        <h1>Solicitar Nuevo Turno</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a target="_blank"  href="turnoActual.html">Turno Actual</a></li>
            <li><a target="_blank"  href="atencionTurno.html">Atender Turno</a></li>
        </ul>
    </nav>
    <main>
        <h2>Ingresa tu Nombre para ser atendido</h2>
        <form id="nuevo-turno-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button onclick="creacionTurno(document.getElementById('nombre').value)">Solicita tu Turno</button>
        </form>
    </main>
</body>

    </div>
</footer>
</html>
